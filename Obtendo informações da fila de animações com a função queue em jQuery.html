<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>

    <style>
        .caixa{
            
            width: 100px; 
            height: 100px;
            background-color: #f00;
        }

        
    </style>
    
</head>
<body>
    
    <p>
        <button id="btnAumentar">Aumentar</button>
        <button id="btnDiminuir">Diminuir</button>
        
    </p>
    <p>
        <button id="btnFinalizar">Finalizar</button>
    </p>

    <p id="info"></p>
    
    <div id="caixa" class="caixa"></div>


    <script>
        const cx=$('#caixa')
       $('#btnAumentar').click(function(){
            $('#caixa').animate({width:800},{duration:5000,complete:()=>{$('#info').text(cx.queue().length)}})
            $('#info').text(cx.queue().length)
       })

       $('#btnDiminuir').click(function(){
            $('#caixa').animate({width:100},{duration:5000,complete:()=>{$('#info').text(cx.queue().length)}})
            $('#info').text(cx.queue().length)
       })

       $('#btnFinalizar').click(function(){
            $('#caixa').finish()
       })
    </script>
        
</body>

</html>
