<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>

    <style>
       .caixa{
        background-color: #bbb;
        border: 3px solid #000;
        border-radius: 10px;
        padding: 10px 0px 0px 0px;
        display: flex;
        width: 100%;
        box-sizing: border-box;
        flex-wrap: wrap;
       }

       .subcaixa{
        width: 100px;
        height: 100px;
        margin: 0px 0px 10px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: xx-large;
       }
    </style>
    
</head>
<body>
  <p>
    <button id="btnAdicionar">Adicionar</button>
    <button id="btnAdicionar5">Adicionar 5x</button>
  </p>

  <div id="caixa" class="caixa"></div>
    <script>
        let r,g,b
        let num=0
        $('#btnAdicionar').click(()=>{
            r=Math.floor(Math.random()*255)
            g=Math.floor(Math.random()*255)
            b=Math.floor(Math.random()*255)
            $('#caixa').prepend("<div class='subcaixa' style='background-color:rgb("+r+","+g+","+b+")'>"+num+"</div>")
            num++
        })

        $('#btnAdicionar5').click(()=>{
            for(let i=0; i<5; i++){
                r=Math.floor(Math.random()*255)
                g=Math.floor(Math.random()*255)
                b=Math.floor(Math.random()*255)
                //$("<div class='subcaixa' style='background-color:rgb("+r+","+g+","+b+")'>"+num+"</div>").prependTo($('#caixa'))
                $("<div class='subcaixa' style='background-color:rgb("+r+","+g+","+b+")'></div>").prependTo($('#caixa')).text(num)
                num++
            }
        })
        
    </script>
        
</body>

</html>
