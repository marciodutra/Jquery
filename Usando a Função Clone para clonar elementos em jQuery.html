<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>

    <style>
        .caixa{
            background-color: #ddd;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 10px 0px 0px 0px;
            display: flex;
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .repositorio{
            background-color: #080;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 10px 0px 0px 0px;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

                
    </style>
    
</head>
<body>
    <p>
        <button id="btnClonar">Clonar</button>
    </p>

    <div id="caixa" class="caixa">
        <h2>Curso de jQuery</h2>
    </div>

    <div id="repositorio" class="repositorio">
        
    </div>

    <script>
        
        $('#btnClonar').click(()=>{
            $("#caixa").clone().appendTo($("#repositorio"))
        })
        
    </script>
        
</body>

</html>
