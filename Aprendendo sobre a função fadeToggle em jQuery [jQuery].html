<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>

    <style>
        *{
            padding: 0px;
            margin: 0px;
            border: none;
        }

        .menu{
            background-color: #ddd;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .itemMenu{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            background-color: #128;
            color: #fff;
            text-transform: capitalize;
            cursor: pointer;
        }

        .submenu{
            display: none;
            border: 1px solid #000;
            width: 100%;
            height: 30px;
            justify-content: center;
            align-items: center;
        }

        .itemSubMenu{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 20px;
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            background-color: #128;
            color: #fff;
            text-transform: capitalize;
            cursor: pointer;
            box-sizing: border-box;

        }
        
        
    </style>
    
</head>
<body>
    
    <div id="menu" class="menu">
        <div class="itemMenu">home</div>
        <div id="menujquery" class="itemMenu">jQuery</div>
        <div id="menucanvas" class="itemMenu">Canvas</div>
        <div id="menupython" class="itemMenu">python</div>
        <div id="menuarduino" class="itemMenu">arduino</div>
    </div>
    <div id="submenu_jquery" class="submenu">
        <div class="itemSubMenu">Aulas jQuery</div>
        <div class="itemSubMenu">Material jQuery</div>
    </div>

    <div id="submenu_canvas" class="submenu">
        <div class="itemSubMenu">Aulas Canvas</div>
        <div class="itemSubMenu">Material Canvas</div>
    </div>
    <div id="submenu_python" class="submenu">
        <div class="itemSubMenu">Aulas Python</div>
        <div class="itemSubMenu">Material Python</div>
    </div>
    <div id="submenu_arduino" class="submenu">
        <div class="itemSubMenu">Aulas Arduino</div>
        <div class="itemSubMenu">Material Arduino</div>
    </div>
    
        
    <script>
       $('.itemMenu').mouseover(function(){
            $(this).fadeTo(100,0.2);
       })

       $('.itemMenu').mouseleave(function(){
            $(this).fadeTo(100,1);
       })

       $('#menujquery').click(function(){
            $('#submenu_jquery').fadeToggle();
            $('#submenu_jquery').css('display', 'flex');
       })

       $('#menucanvas').click(function(){
            $('#submenu_canvas').fadeToggle();
            $('#submenu_canvas').css('display', 'flex');
       })

       $('#menupython').click(function(){
            $('#submenu_python').fadeToggle();
            $('#submenu_python').css('display', 'flex');
       })

       $('#menuarduino').click(function(){
            $('#submenu_arduino').fadeToggle();
            $('#submenu_arduino').css('display', 'flex');
       })
    </script>
        
</body>

</html>
