<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>

    <style>

        .caixa{
            background-color: #ff0;
            padding: 10px;
            border: 3px solid #f00;
            border-radius: 5px;
            margin-top: 10px;
        }
        
    </style>
    
</head>
<body>
    
    <div class="menu">
        <button id="btn_get">Obter elementos</button>
    </div>

    <div id="elementos" class="caixa">

    </div>

    <p id="p1">CFB Cursos</p>
    <p id="p2">Curso de jQuery</p>
    <p id="p3">Função each</p>
    <p id="p4">cfbcursos.com.br</p>
    <p id="p5">youtube.com/cfbcursos</p>

    <script>
        $("#btn_get").click(()=>{
            $("#elementos").append($("p").get())
        })
       
    </script>
        
</body>

</html>
