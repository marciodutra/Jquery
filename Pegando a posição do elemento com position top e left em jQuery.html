<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>

    <style>

        

        .caixa{
            background-color: #ddd;
            border: 3px solid #000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-right: 10px;
        }
    </style>
    
</head>
<body>
    <p>
        <button id="btnPosicao">Posicao</button>
        <br/>
        <label>Topo</label>
        <input type="range" id="top" name="top" min="0" max="500">
        <label>Left</label>
        <input type="range" id="left" name="left" min="0" max="500">
    </p>

    <div id="caixa" class="caixa" style="position: absolute; top: 100px; left: 100px; background-color: #f00;">
    </div>
      

    <script>
        $("#btnPosicao").click(()=>{
           let t=$("#caixa").position().top
           let l=$("#caixa").position().left
           alert("top:"+t+" | left:"+l)
        })

        $("#top").change((e)=>{
            let valor=document.getElementById(e.target.id).value
            $("#caixa").css({"top":valor+"px"})
        })

        $("#left").change((e)=>{
            let valor=document.getElementById(e.target.id).value
            $("#caixa").css({"left":valor+"px"})
        })
    </script>
        
</body>

</html>
