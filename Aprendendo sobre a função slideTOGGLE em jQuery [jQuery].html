<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>

    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        .menu{
            display: flex;
            width: 100%;
            flex-direction: column;
        }

        #menus{
            background-color: #888;
            display: flex;
            width: 100%;
        }

        .btnMenu{
            margin: 5px;
            padding: 5px;
            cursor: pointer;
        }

        #menus{
            display: flex;
            width: 100%;
        }

        #controle{
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #f00;
            padding: 5px;
            border-radius: 0 0 10px 10px;
            margin-left: 10px;
            margin-right: auto;
        }

        #controle button{
            margin: 5px;
        }
        
    </style>
    
</head>
<body>
    
    <div id="menu" class="menu">
        <div id="menus">
            <button class="btnMenu">home</button>
            <button class="btnMenu">cursos</button>
            <button class="btnMenu">material</button>
            <button class="btnMenu">contatos</button>
            <button class="btnMenu">sobre</button>
        </div>
        <div id="controle">
            <button id="btnmenu">menu</button>
            <p id="msg">Menu exibido</p>
        </div>
    </div>


    <script>
        $('#btnmenu').click(function(){
            $('#menus').slideToggle(1000,()=>{
                if($('#menus').is(' :visible')){
                    $('#msg').text('Menu exibido')
                    $('#controle').css('background','#f00')
                }else{
                    $('#msg').text('Menu oculto')
                    $('#controle').css('background','#888')
                                
                }

            })
            
        })
        
    </script>
        
</body>

</html>
