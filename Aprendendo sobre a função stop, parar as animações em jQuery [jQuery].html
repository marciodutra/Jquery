<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>

    <style>
        .caixa{
            background-color: #f00;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            top: 50px;
        }
    </style>
    
</head>
<body>
    <p>
        <button id="btnAnimar">Animar</button>
        <button id="btnProxima">Proxima</button>
        <button id="btnParar">Parar</button>
        <button id="btnFim">Fim</button>
    </p>

    <div id="caixa" class="caixa"></div>

    <script>
        $('#btnAnimar').click(function(){
            $('#caixa').animate({left:800},{duration:2000})
            $('#caixa').animate({top:400},{duration:2000})
            $('#caixa').animate({left:0},{duration:2000})
            $('#caixa').animate({top:50},{duration:2000})
        })

        $('#btnProxima').click(function(){
            $('#caixa').stop()
        })

        $('#btnParar').click(function(){
            $('#caixa').stop(true,false)
        })

        $('#btnFim').click(function(){
            $('#caixa').stop(false,true)
        })
        
    </script>
        
</body>

</html>
