<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>

    <style>

        .cor{
            background-color: #ff0;
            border: 2px solid #f00;
            padding: 5px;
            border-radius: 5px;
        }
        
    </style>
    
</head>
<body>
    
    <div class="menu">
        <button id="btn_each">Função each</button>
        <button id="btn_cor">Classe cor</button>
    </div>

    <p>CFB Cursos</p>
    <p>Curso de jQuery</p>
    <p>Função each</p>
    <p>cfbcursos.com.br</p>
    <p>youtube.com/cfbcursos</p>

    <script>
        $("#btn_each").click(()=>{
            $("p").each(function(){
                alert($(this).text())
            })
        })

        $("#btn_cor").click(()=>{
            $("p").each(function(){
                $(this).addClass("cor")
            })
        })
       
       
    </script>
        
</body>

</html>
