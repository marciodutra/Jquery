<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>

    <style>
        p{
            background-color: #ffa
        }


        h3{
            background-color:#afa
        }
        .borda{
            border: 2px solid #f00
        }
    </style>
    
</head>
<body>

    <p class="borda">CFB Cursos</p>
    <h3>CFB Cursos</h3>

    <p>Curso de canvas</p>
    <h3>Curso de canvas</h3>

    <p class="borda">youtube.com/cfbcursos</p>
    <h3>youtube.com/cfbcursos</h3>

    <p class="borda">www.cfbcursos.com.br</p>
    <h3>www.cfbcursos.com.br</h3>

    <p>Filtrando elementos</p>
    <h3>Filtrando elementos</h3>
    
    <script>
        $('p').filter('.borda').css({'color': '#f00'})
        $('p').not('.borda').css({'color': '#00f'})
        //$('p').eq(2).css({'border': '1px solid #f00', 'background-color':'#aaf'})
        //$('p').last().css({'border': '1px solid #f00'})
        //$('p').first().css({'border': '1px solid #f00'})
    </script>
        
</body>

</html>
