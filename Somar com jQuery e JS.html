<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <title>
        Curso Jquery
    </title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
<body>
    <div class="calc">
        <label>Valor 1</label>
        <input type="text" id="v1" value="0"/>
        <br/><br/>
        <label>Valor 2</label>
        <input type="text" id="v2" value="0"/>
        <br/><br/>
        <label>Resultado</label>
        <input type="text" id="res" value="0"/>
        <br/><br/>
        <button id="btn_somarjs">Somar JS</button>
        <button id="btn_somarjq">Somar JQ</button>
    </div>

    <script>
       let btn_somarjs=document.getElementById("btn_somarjs").addEventListener("click",()=>{
            let v1=parseInt(document.getElementById("v1").value)
            let v2=parseInt(document.getElementById("v2").value)
            soma=v1+v2
            let res=document.getElementById("res").value=soma
       })
       
       jQuery("#btn_somarjq").click(()=>{
            let v1=parseInt($("#v1").val())
            let v2=parseInt($("#v2").val())
            let soma=v1+v2;
            $("#res").val(soma)
       })
    </script>
</body>

</html>
